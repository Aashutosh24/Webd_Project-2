<!DOCTYPE html>
<html>
<head>
    <title>XYZ FastFood Menu</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
    <h1>XYZ FastFood Menu</h1>
    <div class="cart-icon">
            <a href="#" id="cart-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="RED" class="bi bi-cart-fill" viewBox="0 0 16 16">
  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
</svg><!-- Font Awesome shopping cart icon -->
                <span id="cart-count">0</span> <!-- Element to display cart count -->
            </a>
        </div>
</header>
    <div class="food-items-container">
    <div class="food-item">
        <img src="placeholder.jpg" alt="Burger">
        <h2>Burger</h2>
        <p>Classic beef burger with all the fixings.</p>
        <p>Price: $7.50</p>
        <button class="addtocart">Add to cart</button>
    </div>

    <div class="food-item">
        <img src="placeholder.jpg" alt="Fries">
        <h2>Fries</h2>
        <p>Crispy golden fries.</p>
        <p>Price: $3.00</p>
        <button class="addtocart">Add to cart</button>
    </div>

    <div class="food-item">
        <img src="placeholder.jpg" alt="Pizza Slice">
        <h2>Pizza Slice</h2>
        <p>A slice of delicious pizza.</p>
        <p>Price: $4.00</p>
        <button class="addtocart">Add to cart</button>
    </div>

    <!-- Add more food items here -->
</div>

    <footer class="footer_restaurant">
        <p>&copy; 2023 XYZ FastFood. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>

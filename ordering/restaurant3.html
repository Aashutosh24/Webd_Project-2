<!DOCTYPE html>
<html>
<head>
    <title>Restaurant-3 Menu</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
    <h1>Restaurant-3 Menu</h1>
    <div class="cart-icon">
            <a href="#" id="cart-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="RED" class="bi bi-cart-fill" viewBox="0 0 16 16">
  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
</svg><!-- Font Awesome shopping cart icon -->
                <span id="cart-count">0</span> <!-- Element to display cart count -->
            </a>
        </div>
</header>
<div class="food-items-container">
    <div class="food-item">
        <img src="placeholder.jpg" alt="Chocolate Cake">
        <h2>Chocolate Cake</h2>
        <p>Rich and moist chocolate cake.</p>
        <p>Price: ₹30.00</p>
        <button class="addtocart" data-name="Chocolate Cake" data-price="30.00">Add to cart</button>
    </div>

    <div class="food-item">
        <img src="placeholder.jpg" alt="Cheesecake">
        <h2>Cheesecake</h2>
        <p>Classic creamy cheesecake.</p>
        <p>Price: ₹27.00</p>
        <button class="addtocart" data-name="Cheesecake" data-price="27.00">Add to cart</button>
    </div>

    <div class="food-item">
        <img src="placeholder.jpg" alt="Ice Cream Sundae">
        <h2>Ice Cream Sundae</h2>
        <p>Delicious ice cream with toppings.</p>
        <p>Price: ₹45.00</p>
        <button class="addtocart" data-name="Ice Cream Sundae" data-price="45.00">Add to cart</button>
    </div>

    <!-- Add more food items here -->
</div>

    <footer class="footer_restaurant">
        <p>&copy; 2023 Restaurant-3. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>

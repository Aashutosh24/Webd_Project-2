<!DOCTYPE html>
<html>

<head>
    <title>Restaurant-2 Menu</title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <h1>Restaurant-2 Menu</h1>
        <div class="cart-icon">
            <a href="#" id="cart-button">
                <i class="fas fa-shopping-cart"></i> <!-- Font Awesome shopping cart icon -->
                <span id="cart-count">0</span> <!-- Element to display cart count -->
            </a>
        </div>
    </header>
    <div class="food-items-container">
        <div class="food-item">
            <img src="placeholder.jpg" alt="Butter Chicken">
            <h2>Butter Chicken</h2>
            <p>Creamy and flavorful butter chicken.</p>
            <p>Price: $12.99</p>
            <button class="addtocart" data-name="Butter Chicken" data-price="12.99">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="placeholder.jpg" alt="Gulab Jamun">
            <h2>Gulab Jamun</h2>
            <p>Sweet milk-solid-based dessert.</p>
            <p>Price: $5.99</p>
            <button class="addtocart">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="placeholder.jpg" alt="Chicken Biryani">
            <h2>Chicken Biryani</h2>
            <p>Aromatic chicken biryani.</p>
            <p>Price: $14.99</p>
            <button class="addtocart">Add to cart</button>
        </div>

        <!-- Add more food items here -->
    </div>

    <footer>
        <p>&copy; 2023 Restaurant-2. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
